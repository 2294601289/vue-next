<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../../dist/vue.global.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{title}}
			<vcomp></vcomp>
		</div>
		<script>
			Vue.createApp({
					data() {
						return {
							title: 'hello vue!'
						}
					}
				})
				.component('vcomp', {
					template: '<div>欢迎</div>'
				})
				.mount("#app")
		</script>
	</body>
</html>
